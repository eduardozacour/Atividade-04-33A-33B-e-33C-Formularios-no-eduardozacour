<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Eduardo Vasques Zacour</title>
  {% load static %}
  <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" />
</head>

<body>
    {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
  <a href="/">HOME</a>
  <h2>Usuários:</h2>
<a href="/users">Adicionar Usuário</a>
  

  
  <table role="table">
  <thead>
    <tr>
 
      <th align="center">Username</th>
      <th align="center">Email</th>
    </tr>
  </thead>
  <tbody>
    
      {% for user in users%}
    <tr>
      <td>{{user.username}}</td>
      <td align="center">{{user.email}}</td>
      <td align="center"><a href="/users/update/{{user.id}}">Editar</a></td>
      <td align="center"><b><a href="/users/delete/{{user.id}}">Deletar</a></b></td>
      </tr>
      {% endfor %}
    
  </tbody>
</table>


</body>

</html>
